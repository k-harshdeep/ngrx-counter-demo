name: Build & Deploy Angular App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build --configuration prod

    - name: Build Docker Image
      run: docker build -t ngrx-counter-demo .

    # Optional: Push to DockerHub
    # - name: Log in to DockerHub
    #   uses: docker/login-action@v2
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}

    # - name: Push Docker Image
    #   run: docker tag my-angular-app yourusername/my-angular-app:latest
    #         && docker push yourusername/my-angular-app:latest

  deploy:
    runs-on: self-hosted   # runs on your laptop, not GitHub servers
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Angular App
        run: npm install && npm run build --configuration production

      - name: Rebuild Docker Image
        run: docker build -t ngrx-counter-demo .

      - name: Restart Container
        run: |
          docker stop ngrx-counter || true
          docker rm ngrx-counter || true
          docker run -d -p 8080:80 --name ngrx-counter ngrx-counter-demo
